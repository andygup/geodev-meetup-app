<!DOCTYPE html>
<!--[if IE 8]>
<html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
	<link rel="icon" href="http://www.esri.com/favicon.ico">
    <title>GeoDev Name Picker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" >
    <link rel="stylesheet" href="https://js.arcgis.com/3.20/esri/css/esri.css">
    <link rel="stylesheet" href="css/normalize.css"/>
    <script src="js/vendor/custom.modernizr.js"></script>

    <script src="https://js.arcgis.com/3.20/"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <style>
        h3 {
            font-size: 50px;
        }

        #values {
            position: relative;
            font-size: 400%;
            text-align: center;
            margin: 0 auto;
            z-index: 0;
        }

        .name {
            overflow: hidden;
            display: block;
        }

        .center-block {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #names {
            display: none;
            padding: 5px;
        }

        #namesbox {
            min-height: 400px;
            width: 75%;
            font-size: 32px;
            color: #333;
            resize: none;
            padding: 15px;
        }

        .extra {
            font-size: 16px;
            margin-top: 20px;
        }

        #result1 {
            background: #000;
            color: #fbe34b;
            padding: 20px;
            z-index: 10;
            margin-top: -150px;
        }

        body {
            background: #e5e5e5;
        }

        #varnote {
            font-size: 40px;
            text-align: center;
            padding: 30px;
        }

        #top-btn-group {
            padding-top: 20px;
        }

        #config {
            position: absolute;
            text-align: center;
            bottom: 20px;
            width: 100%;
            color: gray;
        }
    </style>

</head>

<body>

<div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" >
                <div id="top-btn-group" class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-primary" id="list" onclick="namelist();">Get Names</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success" id="go" onclick="go();">Go</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger" id="sign-out-2" onclick="signOut();" >Sign-out</button>
                    </div>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                        <h3 style="text-align:center;margin-top:30px;" id="headline">Let's see who is coming to DevSummit 2018?</h3>
                </div>       
            </div>
        <div id="popdown">
            <div id="names" class="inbox"><textarea name="namesbox" id="namesbox" class="center-block"></textarea></div>
        </div>


        <div class="row">
            <div class="col-xs-12">
                <div id="varnote"><img src="img/logo.png" height="350" width="350"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div id="values"></div>
            </div>
        </div>

<!-- Configuration Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Configuration Info</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-group">
                        <label>Event:</label>
                        <select id="events-list" data-placeholder="Choose an event..." style="width:350px;" class="chosen-select"></select>
                        <button id="save-location-btn" class="btn btn-success" type="button">Save</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div id="config">Copyright Esri 2017</div>

<script src="js/gdmu-winner.js" type="text/javascript"></script>

</body>
</html>
